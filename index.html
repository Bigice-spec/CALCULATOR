<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div  id="previous-output"></div>
      <div id="current-output"></div>
    </div>
    <button class="operator" id="clear" data-span="span">AC</button>
    <button class="operator" id="delete">DEL</button>
    <button class="operator" id="/">/</button>
    <button class="number" id="9">9</button>
    <button class="number" id="8">8</button>
    <button class="number" id="7">7</button>
    <button class="operator" id="*">x</button>
    <button class="number" id="6">6</button>
    <button class="number" id="5">5</button>
    <button class="number" id="4">4</button>
    <button class="operator" id="+">+</button>
    <button class="number" id="3">3</button>
    <button class="number" id="2">2</button>
    <button class="number" id="1">1</button>
    <button class="operator"id="-">-</button>
    <button class="number" id="0">0</button>
    <button class="operator" id="=" data-span="span2" >=</button>
  </div>
</body>
</html>
